<div class="custom-container">
    <div class="form-group">
        <label class="form-label" for="nameInput">Name</label>
        <input class="form-control" type="text" id="nameInput" [(ngModel)]="name" [ngClass]="{'is-invalid': !name}">
        <span class="invalid-text" id="name-text">Required</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="lastNameInput">Lastname</label>
        <input class="form-control" type="text" id="lastNameInput" [(ngModel)]="lastname" [ngClass]="{'is-invalid': !lastname}">
        <span class="invalid-text" id="lastname-text">Required</span>
    </div>
    <button id="submit-btn" class="submit-btn" (click)="onSubmit()">Submit</button>
</div>
