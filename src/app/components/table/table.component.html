<div class="custom-container">
    <table class="table table-stripped">
        <thead>
            <th>Name</th>
            <th>Lastname</th>
        </thead>
        <tbody id="table-body">
            <tr *ngFor="let person of persons">
                <td>
                    {{person.name}}
                </td>
                <td>
                    {{person.lastname}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
